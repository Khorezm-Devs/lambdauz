@import controllers.routes
@(title: String, webJarsUtil: org.webjars.play.WebJarsUtil)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    @webJarsUtil.locate("css/bootstrap.min.css").css()
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
    @webJarsUtil.locate("jquery.js").script()
    @webJarsUtil.locate("js/bootstrap.min.js").script()
    <script src="@routes.Assets.versioned("lib/knockout.mapping-latest.js")" type="text/javascript"></script>
  </head>
  <body>
  @content
  </body>
</html>
